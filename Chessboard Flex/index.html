<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Flex [Avion]</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>

    <header>
        <h1>Flexable Chessboard <br /> <h2>with Sample Movement</h2></h1>
    </header>

    <div class="chess">
        <div class="board">
            <div class="white"><p id="movelast">&#9814;</p></div>
            <div class="black"><p id="move3">&#9816;</p></div>
            <div class="white">&#9815;</div>
            <div class="black">&#9813;</div>
            <div class="white">&#9812;</div>
            <div class="black">&#9815;</div>
            <div class="white">&#9816;</div>
            <div class="black">&#9814;</div>
        </div>
        <div class="board">
            <div class="black"><p id="move">&#9817;</p></div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
        </div>
        <div class="board">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="board">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="board">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="board">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="board">
            <div class="white"><p id="move2">&#9823;</p></div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black"><p id="move4">&#9823;</p></div>
        </div>
        <div class="board">
            <div class="black">&#9820;</div>
            <div class="white">&#9822;</div>
            <div class="black">&#9821;</div>
            <div class="white">&#9819;</div>
            <div class="black">&#9818;</div>
            <div class="white">&#9821;</div>
            <div class="black">&#9822;</div>
            <div class="white">&#9820;</div>
        </div>
    </div>

    
</body>
</html>
