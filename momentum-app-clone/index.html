<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App Clone</title>
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="app">
        <div class="region top-bar">

            <div class="todo-button">
                <span>Todo</span>
            </div>

        </div>
        <div class="region center-above"></div>
        <div class="region center">
            <div class="init">
                <h1>What is your Name?</h1>
                <form id="nameForm">
                    <input type="text" name="name" id="name-input" class="input">
                    <br>
                    <span id='name-error'></span>
                    <input type="submit" style="display:none">
                </form>
            </div>
            <div class="loaded">
                <div id="time"></div>
                <h1 id="greetings-name">
                    <span id="greeting"></span>
                    <span id="name"></span>
                </h1>

            </div>

        </div>
        <div class="region center-below">
            <div class="focusIntro">
                <h1 id="focus-h1">What is your main focus today?</h1>

                <form id="focusForm">
                    <input type="text" name="focus" id="focus-input" class="input">
                    <br>
                    <input type="submit" style="display:none">
                </form>
            </div>
            <div class="focusDiv">
                <h1 id="focus-h1">Today</h1>
                <h1 id="focus"></h1>
            </div>
        </div>
        <div class="region bottom-bar">

            <div class="quote">
                <h4 id="content"></h4>
                <span id="author"></span>
                <form id='quoteForm' style="display:none">
                    <label for="content">Quote</label>
                    <input type="text" class="input" id="content-input">
                    <br>
                    <label for="author">Author</label>
                    <input type="text" class="input" id="author-input">
                    <input type="submit" style='display:none'>
                </form>

                <div class="container">
                    <div class="options">
                        <i class="fas fa-plus" id="add-quote"></i>
                        <i class="fas fa-redo" id="refresh-quote"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-bg">
        <div class="modal">
            <h1>Todo App</h1>
            <form id="todoForm">
                <label for="todo">Add Todo</label>
                <input type="text" name="todo" class="todoInput" id="todo-input">
                <input type="submit" style="display:none">
            </form>
            <div class="modal-close">X</div>
            <div class="todo-container">
                <div class="todo-list">

                </div>
            </div>
            <div class="delete-all-container">
                <button class="delete">Delete all</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/forms.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>

</body>

</html>
