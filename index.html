<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- HERO SECTION -->
        <div class="hero-wrapper">
            <div class="hero-title-container">
                <div class="hero-title">
                    <h1>Hi,</h1>
                    <h1>I'm Josh,</h1>
                    <h1>Web Developer,</h1>
                </div>
            </div>
            <!-- HERO IMAGE -->
            <div class="hero-image">
                <img src="./assets/hacker.svg" alt="image">
            </div>

        </div>

        <div class="container">
            <div class="portfolio-title">
                <h1>Portfolio</h1>
            </div>

            <div class="grid-container">
                <div class="image">
                    <img src="./assets/tribute.png" alt="">
                    <div class="image-caption">
                        <span>Tribute Page</span>
                    </div>
                    <div class="image-overlay">
                        <div>
                            <a href="https://mymuffin18.github.io/tribute-page/" target="_blank" class="btn-link">View
                                Page</a>
                        </div>
                    </div>
                </div>

                <div class="image">
                    <img src="./assets/survey.png" alt="">
                    <div class="image-caption">
                        <span>Survey Form</span>
                    </div>
                    <div class="image-overlay">
                        <div>
                            <a href="https://mymuffin18.github.io/survey-form/" target="_blank" class="btn-link">View
                                Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
